<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Display</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1b98e9f758.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="container-center">
        <div class="container-center_imagem-banda">
            <img src="imagens/Lana.png" alt="Não foi possível carregar a imagem corretamente">
        </div>
        <!--imagem-banda-->
        <div class="descricao">
            <h2>Nome da Música</h2>
            <i>Nome do Artista</i>
        </div>
        <!--descricao-->
        <div class="duracao">
            <div class="duracao_barra">
                <progress value="0" max="1"></progress>
                <div class="duracao_ponto"></div>
            </div>
            <!--barra-->
            <div class="tempo">
                <p class="tempo_inicio">0:00</p>
                <p class="tempo_fim">3:00</p>
            </div>
            <!--tempo-->
        </div>
        <!--duracao-->
        <div class="player">
            <i class="fa-solid fa-backward-step setas anterior"></i>
            <i class="fa-solid fa-circle-play botao-play"></i>
            <i class="fa-solid fa-circle-pause botao-pause"></i>
            <i class="fa-solid fa-forward-step setas proxima"></i>
        </div>
        <!--player-->
    </section>
    <!--container-center-->

    <audio src="musicas/Kamaitachi - Lana.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
